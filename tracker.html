      @import url("https://fonts.googleapis.com/css?family=Share+Tech+Mono|Montserrat:700");

* {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;

    box-sizing: border-box;
    color: inherit;
}

body {
    background-image: linear-gradient(120deg, #F24040 0%, #2C8C39 100%);

}

h1 {
    font-size: 45vw;
    text-align: center;
    position: fixed;
    width: 100vw;
    z-index: 1;
    color: #ffffff26;
    text-shadow: 0 0 50px rgba(0, 0, 0, 0.07);
    top: 50%;
    -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
    font-family: "Montserrat", monospace;
}

div {
    background: rgba(0, 0, 0, 0);
    width: 70vw;
    position: relative;
    top: 50%;
    -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
    margin: 0 auto;
    padding: 30px 30px 10px;
    box-shadow: 0 0 150px -20px rgba(0, 0, 0, 0.5);
    z-index: 3;
}

P {
    font-family: "Share Tech Mono", monospace;
    color: #f5f5f5;
    margin: 0 0 20px;
    font-size: 17px;
    line-height: 1.2;
}

span {
    color: #f0c674;
}

i {
    color: #8abeb7;
}

div a {
    text-decoration: none;
}

b {
    color: #81a2be;
}

a.avatar {
    position: fixed;
    bottom: 15px;
    right: -100px;
    -webkit-animation: slide 0.5s 4.5s forwards;
            animation: slide 0.5s 4.5s forwards;
    display: block;
    z-index: 4
}

a.avatar img {
    border-radius: 100%;
    width: 44px;
    border: 2px solid white;
}

@-webkit-keyframes slide {
    from {
        right: -100px;
        -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
        opacity: 0;
    }
    to {
        right: 15px;
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
        opacity: 1;
    }
}

@keyframes slide {
    from {
        right: -100px;
        -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
        opacity: 0;
    }
    to {
        right: 15px;
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
        opacity: 1;
    }
}

<body translate="no">
<div id="main">
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<script id="rendered-js">
      $.get("https://ipinfo.io?token=4a12056f125717", function (response) {
    
    document.getElementById("main").innerHTML = `<p>> <span>IP</span>: "<i>` + response.ip + `</i>"</p>
<p>> <span>LOCATION (BETA)</span>: "<i>` + response.city + " " + response.region + " " + response.postal + "; " + response.country + " [" + response.loc +"]" + `</i>"</p>
<p>> <span>OS (BASED)</span>: "<i>` + navigator.platform  +`</i>"</p>
<p>> <span>BROWSER (BASED)</span>: "<i>` + navigator.appCodeName  +`</i>"</p>
<p>> <span>ORGANIZATION</span>: "<i>` + response.org +  `</i>"</p>
<p>> <span>HOSTNAME</span>: "<i>` + response.hostname +`</i>"</p>`;
    
    var str = document.getElementById('main').innerHTML.toString();
    console.log(str)
    var i = 0;
    document.getElementById('main').innerHTML = "";
    setTimeout(function() {
        var se = setInterval(function() {
            i++;
            document.getElementById('main').innerHTML = str.slice(0, i) + "|";
            if (i == str.length) {
                clearInterval(se);
                document.getElementById('main').innerHTML = str;
            }
        }, 10);
    },0);
}, "jsonp");
    </script>
<script src="https://static.codepen.io/assets/editor/live/css_reload-5619dc0905a68b2e6298901de54f73cefe4e079f65a75406858d92924b4938bf.js"></script>
